<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#667eea"/><meta name="description" content="Location-based Progressive Web App for group coordination"/><link rel="icon" href="/favicon.ico"/><link rel="apple-touch-icon" href="/icon-192.png"/><link rel="manifest" href="/manifest.json"/><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/><title>SnowPing - Group Location Tracker</title><style>body{opacity:0;transition:opacity .3s ease-in-out}body.loaded{opacity:1}.initial-loading{position:fixed;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}.loading-logo{font-size:48px;margin-bottom:16px}.loading-text{font-size:24px;font-weight:600;margin-bottom:32px}.loading-spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><script defer="defer" src="/static/js/main.c1c3e7b1.js"></script><link href="/static/css/main.d52128fa.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="initial-loading" class="initial-loading"><div class="loading-logo">❄️</div><div class="loading-text">SnowPing</div><div class="loading-spinner"></div></div><div id="root"></div><script>window.addEventListener("load",()=>{setTimeout(()=>{const e=document.getElementById("initial-loading");e&&(e.style.opacity="0",e.style.transition="opacity 0.5s ease-out",setTimeout(()=>{e.remove(),document.body.classList.add("loaded")},500))},1e3)})</script></body></html>
