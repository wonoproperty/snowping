<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnowPing</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet Map Library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <h1>❄️ SnowPing</h1>

  <div id="groupCodeSection" style="margin: 20px;">
    <input type="text" id="groupCodeInput" placeholder="Enter group code" />
    <button onclick="setGroupCode()">Join Group</button>
    <div id="currentGroup" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <div id="buttons" style="display: none;">
    <button onclick="sendPing('here')">I'm here</button>
    <input type="text" id="meetMessage" placeholder="Message (Meet me)" />
    <button onclick="sendPing('meet')">Meet me</button>
    <button onclick="sendPing('sos')">SOS</button>
  </div>

  <div id="map"></div>

  <!-- ✅ Load Supabase Library BEFORE your JS files -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your app scripts -->
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>

</html>
