<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#667eea" />
  <meta name="description" content="Location-based Progressive Web App for group coordination" />
  
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  
  <title>SnowPing - Group Location Tracker</title>
  
  <style>
    /* Prevent FOUC (Flash of Unstyled Content) */
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    /* Loading screen */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .loading-logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Initial loading screen -->
  <div id="initial-loading" class="initial-loading">
    <div class="loading-logo">❄️</div>
    <div class="loading-text">SnowPing</div>
    <div class="loading-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
            document.body.classList.add('loaded');
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
